

<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>IFRJ - Curso de Informática para Internet</title>
<meta charset="utf-8">
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=z7OjEH5SurneUfwQxLfnbMF9f4Sd1MMwL_LxTdSJaXRuul5vPzcbnsO8PpVdvnfmUT2OJHQN93JAtLpwpArdCQNCS-LNSLUrneY-6XA2K-Y" charset="UTF-8"></script></head>
<body>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="imc.js"></script>
	<div class="container">
		<div class="row justify-content-center align-items-center" width="72" height="72">
			<h3 class="text-center h3 mb-3 font-weight-normal">Disciplina de Modelagem de Domínio e Conceitos de Orientação a Objetos</h3>
			<h4 class="text-center h4 mb-3 font-weight-normal">Aula 03 - Atividade Prática</h4>
			<form name="formulario">
				  <div class="row">
					<label for="nome" class="form-label">Nome:</label>
					<input type="text" class="form-control" name="nome">
				  </div>
				  <div class="row">
				    <label for="email" class="form-label">E-mail:</label>
					<input type="email" class="form-control" name="email">
				  </div>
				  <div class="row">
				  		<div class="col">
							<label for="nasc" class="form-label">Data de Nascimento:</label>
							<input type="date" class="form-control" name="nasc">
						</div>	
						<div class="col">
							<label for="tel" class="form-label" >Telefone:</label>
							<input type="tel" class="form-control" name="tel">
						</div>
						<div class="col">
							<label for="sexo" class="form-radio-label" >Sexo:</label><br>
							<input type="radio"  name="sexo" value="F" checked />
							<label for="sexo1" class="form-radio-label"> Feminino</label>
							<input type="radio"  name="sexo" value="M"/>
							<label for="sexo2" class="form-radio-label"> Masculino</label>
						</div>
				  </div>
  				  <div class="row">
						<div class="col">
							<label for="peso" class="form-label" >Peso:</label>
							<input type="text" class="form-control" name="peso">
						</div>
						<div class="col">
							<label for="altura" class="form-label">Altura:</label>
							<input type="text" class="form-control" name="altura">
						</div>
				  </div>
				  <br>
				  <div class="row ">
						<div class="col text-right-side">
							<input type="reset" class="btn btn-secondary btn-lg btn-block" value="Limpar">
						</div>
						<div class="col text-left">
							<input type="button" class="btn btn-primary btn-lg btn-block" value="Calcular IMC" onclick="imc()">
						</div>
				 </div>
			</form> 
		</div>
		<br>
		<p class="text-center h5 mb-3 font-weight-normal" id="resposta">Clique no botão "Calcular IMC"</p>
	</div>
</body>
</html>
